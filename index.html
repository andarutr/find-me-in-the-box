<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Me In The Box!</title>
    <link rel="icon" type="x-image/png" href="img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="text-center mt-5 mb-5">
        <h1><i class="bi bi-box"></i> Find Me In The BOX!</h1>
        <blockquote>
          Simple Rules : Don't Inspect Element or CTRL + U.<br />
          Hint : Who is My Girlfriend??
        </blockquote>
      </div>
      <div id="app">
        <p>{{ pesan }}</p>
        <!-- Start Box -->
        <div class="row">
          <div class="col-2 col-lg-2 col-sm-3">
            <div class="box" :class="{active: boxAStatus}" @click="boxSelected('A')"></div>
            <h4 class="text-center mt-3"><i class="bi bi-box"></i> A</h4>
          </div>

          <div class="col-2 col-lg-2 col-sm-3">
            <div class="box" :class="{active: boxBStatus}" @click="boxSelected('B')"></div>
            <h4 class="text-center mt-3"><i class="bi bi-box"></i> B</h4>
          </div>

          <div class="col-2 col-lg-2 col-sm-3">
            <div class="box" :class="{active: boxCStatus}" @click="boxSelected('C')"></div>
            <h4 class="text-center mt-3"><i class="bi bi-box"></i> C</h4>
          </div>

          <div class="col-2 col-lg-2 col-sm-3">
            <div class="box" :class="{active: boxDStatus}" @click="boxSelected('D')"></div>
            <h4 class="text-center mt-3"><i class="bi bi-box"></i> D</h4>
          </div>

          <div class="col-2 col-lg-2 col-sm-3">
            <div class="box" :class="{active: boxEStatus}" @click="boxSelected('E')"></div>
            <h4 class="text-center mt-3"><i class="bi bi-box"></i> E</h4>
          </div>

          <div class="col-2 col-lg-2 col-sm-3">
            <div class="box" :class="{active: boxFStatus}" @click="boxSelected('F')"></div>
            <h4 class="text-center mt-3"><i class="bi bi-box"></i> F</h4>
          </div>
          
          <div class="col-2 col-lg-2 col-sm-3">
            <div class="box" :class="{active: boxGStatus}" @click="boxSelected('G')"></div>
            <h4 class="text-center mt-3"><i class="bi bi-box"></i> G</h4>
          </div>

          <div class="col-2 col-lg-2 col-sm-3">
            <div class="box" :class="{active: boxHStatus}" @click="boxSelected('H')"></div>
            <h4 class="text-center mt-3"><i class="bi bi-box"></i> H</h4>
          </div>

          <div class="col-2 col-lg-2 col-sm-3">
            <div class="box" :class="{active: boxIStatus}" @click="boxSelected('I')"></div>
            <h4 class="text-center mt-3"><i class="bi bi-box"></i> I</h4>
          </div>

          <div class="col-2 col-lg-2 col-sm-3">
            <div class="box" :class="{active: boxJStatus}" @click="boxSelected('J')"></div>
            <h4 class="text-center mt-3"><i class="bi bi-box"></i> J</h4>
          </div>

          <div class="col-2 col-lg-2 col-sm-3">
            <div class="box" :class="{active: boxKStatus}" @click="boxSelected('K')"></div>
            <h4 class="text-center mt-3"><i class="bi bi-box"></i> K</h4>
          </div>

          <div class="col-2 col-lg-2 col-sm-3">
            <div class="box" :class="{activeImg: boxLStatus}" @click="boxSelected('L')"></div>
            <h4 class="text-center mt-3"><i class="bi bi-box"></i> L</h4>
          </div>
        </div> 
        <!-- End Box -->
      </div>      
    </div>
  </body>
</html>
